<div class="container">
    <div class="row">
        <div class="col-xs-1">
            <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div id="myModal" [ngClass]="getClass()">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Send application</h4>
                    </div>
                    <div class="modal-body">
                        <app-applications-detail [application]="application"></app-applications-detail>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" (click)="getClass()" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ul class="list-group">
    <div *ngFor="let applicationEl of applications; let row_no = index">
        <div class="col-sm-10">
            <a class="list-group-item" style="cursor: pointer">
                {{ applicationEl.name }} {{ applicationEl.email }} {{ applicationEl.position }} {{ applicationEl.company }}
            </a>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-danger" type="button" (click)="remove(row_no)">Remove</button>
        </div>
    </div>
</ul>
